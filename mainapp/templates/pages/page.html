{% extends 'layouts/layout.html' %}

{% block title %}
{{page.title}}
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col p-4">
        <h3 class="mt-3 mb-3">{{page.title}}</h3>
        <p>{{page.content|safe}}|</p>
        <span> <small class="text-muted">Creado el: {{page.created_at}}</small> </span>
    </div>
</div>
{% endblock content %}
